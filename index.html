<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Hangman Game</title>
</head>

<body style="background-image:url(/Word_Guess_Game/assets/images/rickbackground.png);">
    <audio id="GOT">
        <source src="assets/audio/Game of Thrones Theme.mp3" type="audio/mpeg">
    </audio>
    <audio id="MadMen">
        <source src="assets/audio/Mad Men Theme.mp3" type="audio/mpeg">
    </audio>
    <audio id="Entourage">
        <source src="assets/audio/Jane's Addiction - Superhero Entourage theme song.mp3" type="audio/mpeg">
    </audio>
    <audio id="RickandMorty">
        <source src="assets/audio/Rick and Morty Main Theme Song.mp3" type="audio/mpeg">
    </audio>
    <audio id="TheSopranos">
        <source src="assets/audio/The Sopranos Opening Theme.mp3" type="audio/mpeg">
    </audio>
    <div>
        <p id="directions_text">Press any key to get started!</p>
        <p id="wins_text"> </p>
        <p id="randomWord">Current Word</p>
        <p id="wordBlanks"></p>
        <p>Number of Guesses Remaining:</p>
        <p id="guesses_left"></p>
        <p>Letters Guessed: </p>
        <p id="letters_guessed"></p>
        <button type="button" class="btn btn-dark reset">Reset</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/javacript/gamev2.js"></script>
</body>

</html>
