<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hangman Game</title>
</head>

<body id="background">
    <audio id="GOT">
        <source src="assets/audio/Game of Thrones Theme.mp3" type="audio/mpeg">
    </audio>
    <audio id="MadMen">
        <source src="assets/audio/Mad Men Theme.mp3" type="audio/mpeg">
    </audio>
    <audio id="Entourage">
        <source src="assets/audio/Jane's Addiction - Superhero Entourage theme song.mp3" type="audio/mpeg">
    </audio>
    <audio id="RickandMorty">
        <source src="assets/audio/Rick and Morty Main Theme Song.mp3" type="audio/mpeg">
    </audio>
    <audio id="TheSopranos">
        <source src="assets/audio/The Sopranos Opening Theme.mp3" type="audio/mpeg">
    </audio>
    <audio id="Loser">
            <source src="assets/audio/Loser.mp3" type="audio/mpeg">
        </audio>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mainContainer">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="display-4 displayText">Television Hangman</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h5 id="directions_text" class="displayText" >Press any key to get started!</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h5 id="wins_text" class="displayText"></h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h5 id="randomWord" class="displayText">Current Word</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h5 id="wordBlanks" class="displayText"></h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h5 class="displayText">Number of Guesses Remaining:</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h5 id="guesses_left" class="displayText"></h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h5 class="displayText">Letters Guessed:</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h5 id="letters_guessed" class="displayText"></h5>
                    </div>
                </div>
                <div class="row">
                        <button type="button" class="btn btn-dark reset" style="margin:10px;">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/javacript/gamev2.js"></script>
</body>

</html>
